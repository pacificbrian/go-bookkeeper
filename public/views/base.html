<!DOCTYPE html>
<html>
<head>
  <title>NetWorth</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/nw.css">
</head>

<body>
<div id="header">
  <h1 id="title">NetWorth</h1>
  <ul id="topmenu">
    <li>Account</li>
    <li>Payees</li>
    <li>Securities</li>
  </ul>
</div>

{% macro form_select_type(types, name, default_id=nil) -%}
<select name="{{name}}">
{% for t in types -%}
{% if t.ID == default_id -%}
<option selected="selected" value="{{t.ID}}">{{t.Name}}</option>
{% else -%}
<option value="{{t.ID}}">{{t.Name}}</option>
{% endif -%}
{% endfor -%}
</select>
{% endmacro -%}

{% macro date_select(helper) %}
<select name="date_year">
{% for y in helper.Years -%}
{% if forloop.Counter == helper.YearIndex -%}
<option value="{{y}}" selected="selected">{{y}}</option>
{% else -%}
<option value="{{y}}">{{y}}</option>
{% endif -%}
{% endfor -%}
</select>
<select name="date_month">
{% for m in helper.Months -%}
{% if forloop.Counter == helper.MonthIndex -%}
<option value="{{forloop.Counter}}" selected="selected">{{m}}</option>
{% else -%}
<option value="{{forloop.Counter}}">{{m}}</option>
{% endif -%}
{% endfor -%}
</select>
<select name="date_day">
{% for d in helper.Days -%}
{% if forloop.Counter == helper.DayIndex -%}
<option value="{{d}}" selected="selected">{{d}}</option>
{% else -%}
<option value="{{d}}">{{d}}</option>
{% endif -%}
{% endfor -%}
</select>
{% endmacro -%}

<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
